<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--     <meta name="title" content="title"> -->
    <!--     <meta name="description" content="description"> -->

    <script src="https://kit.fontawesome.com/f2b4deb65b.js" crossorigin="anonymous"></script>

    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <link rel="stylesheet" href="assets/css/main.css"/>
</head>
<body>
    <header class="header" role="banner">
        <img class="header__logo" src="assets/images/logo.svg" alt="Huddle Logo" aria-hidden="true">
        <h1 class="sr-only">Huddle: A communication platform</h1>
    </header>

    <main class="hero" role="main">
        <img class="hero__image" src="assets/images/illustration-mockups.svg" alt="Illustration of Huddle community platform mockups" role="presentation">
        <div class="hero__text-area">
            <h2>Build The Community Your Fans Will Love</h2>

            <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
                Create connections with your users as you engage in genuine discussion.</p>

            <a href="#" class="button button__hero">Register</a>
        </div>
    </main>

    <footer class="socials" role="contentinfo">
        <a href="https://www.facebook.com" target="_blank" aria-label="Huddle on Facebook">
            <i class="fa-fw fa-brands fa-facebook-f"></i>
        </a>
        <a href="https://www.twitter.com" target="_blank" aria-label="Huddle on Twitter">
            <i class="fa-fw fa-brands fa-x-twitter"></i>
        </a>
        <a href="https://www.instagram.com" target="_blank" aria-label="Huddle on Instagram">
            <i class="fa-fw fa-brands fa-instagram"></i>
        </a>
    </footer>
</body>
</html>
